<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<div class="w3-container w3-blue">
			<h2>Select a ride day and time</h2>
	</div>
	<form id="postData" class="w3-container w3-margin">
			<p>
					<label for="rideDate">Choose a Day</label>
					<input type="date" name="rideDate" class="w3-input" id="rideDate">
			</p>
			<p>
					<label for="startTime">Pickup Time</label>
					<input type="time" name="startTime" class="w3-input" id="startTime">
			</p>
			<p>
					<label for="endTime">Dropoff Time</label>
					<input type="time" name="endTime" class="w3-input" id="endTime">
			</p>
			<input type="submit" value="Submit Request" class="w3-btn w3-blue">
	</form>

	<script>
			document.getElementById('postData').addEventListener('submit', postData);
			function postData(event) {
					event.preventDefault();
					let CUSTOMER_ID = document.getElementById('rideDate').value;
					//let CUSTOMER_ID = "test2"
					let startTime = document.getElementById('startTime').value;
					//let startTime = "test2"
					let endTime = document.getElementById('endTime').value;
					//let endTime = "test3"
					//title || body === "" ?
					//alert('Please Enter all details') :

					//This is the customers-api
					fetch('https://vwus7yp9if.execute-api.us-east-1.amazonaws.com/test/customer', {
							method: 'POST',
							headers: new Headers(),
							body: JSON.stringify({ CUSTOMER_ID, startTime, endTime })
					}).then((res) => res.json())
							.then((data) => alert('rideDate: ' + CUSTOMER_ID + '\nstartTime: '+ startTime +'\nendTime: ' + endTime))
							.catch((err) => console.log(err))
			}
	</script>

</body>

</html>
