  <body>
    <main class="overflow--auto">
      <h1 class="color--skyBlue section__heading--largest">

    <section class="background--skyBlue section">

      <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Sep 26, 2019 19:55:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
      </script>



      <script type="application/javascript">
            var ctx = null;
            var x_icon = 0;
            var y_icon = 0;
            var stepX = 1;
            var stepY = 1;
            var size_x = 23;
            var size_y = 22;
            var canvas_size_x = 768;
            var canvas_size_y = 768;
            var anim_img = null;

            function draw() {
              var canvas = document.getElementById("canvas");
              ctx = canvas.getContext("2d");
              anim_img = new Image(size_x, size_y);
              anim_img.onload = function() { setInterval('myAnimation()', 10); }
              anim_img.src = 'hailieheadsm.png';
            }
            function myAnimation() {
              ctx.clearRect(0, 0, canvas_size_x, canvas_size_y);
             if (x_icon < 0 || x_icon > canvas_size_x - size_x) {stepX = -stepX; }
             if (y_icon < 0 || y_icon > canvas_size_y - size_y) {stepY = -stepY; }
                x_icon += stepX;
                y_icon += stepY;
             ctx.drawImage(anim_img, x_icon, y_icon);
            }
          </script>
        </head>
        <body onload="draw();">
          <center>
          <canvas id="canvas" width="768" height="768" style="border:solid 1px;"></canvas>
          <p id="demo"></p>
        </center>
    </section>
      <script type="text/javascript" src="dist/bundle.js">
      </script>
  </body>
