<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hailingHails</title>
    <link rel="stylesheet" href="styles/main.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo"/>
  </head>

  <body>
    <main class="overflow--auto">
      <h1 class="color--skyBlue section__heading--largest">
        <!--Your name goes here -->
        hailingHails
      </h1>

      <ul class="section--social">

        <!--Links to relevant professional social media & resume -->
        <!-- See: http://fontawesome.io/icons/#brand for more -->


        <!-- Link to GitHub profile -->
        <li class="socialWrapper color--skyBlue">
          <a class="social color--skyBlue"
             title="GitHub Profile"
             target="_blank"
             href="https://github.com/jmcconne10/hailsTest">
            <i class="fa fa-github"></i>
          </a>
        </li>


      </ul>
    </main>

    <section class="background--skyBlue section section--description">
      <h3>My Rides</h3>

      <div id="myRides">
          <h3>Empty</h3>
      </div>

      <div id="submitRide">
    			<h3>New Ride</h3>
    	</div>
    	<form id="postData" class="w3-container w3-margin">
    			<p>
    					<label for="rideDate">Choose a Day</label>
    					<input type="date" name="rideDate" class="w3-input" id="rideDate">
    			</p>
    			<p>
    					<label for="startTime">Pickup Time</label>
    					<input type="time" name="startTime" class="w3-input" id="startTime">
    			</p>
    			<p>
    					<label for="endTime">Dropoff Time</label>
    					<input type="time" name="endTime" class="w3-input" id="endTime">
    			</p>
    			<input type="submit" value="Submit Request" class="w3-btn w3-blue">
    	</form>


      <div id="response"></div>


    </section>
  </body>

  <script type="text/javascript" src="js/calendar.js">
  </script>

<script src="js/queryRide.js" ></script>

</html>
