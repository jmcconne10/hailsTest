<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AMAZ-TECH | Fetch API</title>
    <link rel="stylesheet" href="style/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <style>
        .w3-allerta {
            font-family: "Allerta Stencil", Sans-serif;
        }
    </style>


</head>

<body>
    <div class="w3-container">

        <hr>

        <div id="result" class="w3-container"></div>

        <hr>

        <div class="w3-container w3-blue">
            <h2>Input Form</h2>
        </div>
        <form id="postData" class="w3-container w3-margin">
            <p>
                <input type="text" name="" class="w3-input" id="CUSTOMER_ID">
            </p>
            <p>
                <input type="text" name="" class="w3-input" id="vname">
            </p>
            <p>
                <input type="text" name="" class="w3-input" id="Location">
            </p>
            <input type="submit" value="SEND POST" class="w3-btn w3-blue">
        </form>

    </div>




    <script>
        document.getElementById('postData').addEventListener('submit', postData);


        function postData(event) {
            event.preventDefault();

            let vname = document.getElementById('vname').value;

            let CUSTOMER_ID = document.getElementById('CUSTOMER_ID').value;

            let Location = document.getElementById('Location').value;

            //title || body === "" ?
            //alert('Please Enter all details') :
            fetch('https://1dao8xshej.execute-api.us-east-1.amazonaws.com/test/customer', {
                method: 'POST',
                headers: new Headers(),
                body: JSON.stringify({ CUSTOMER_ID, vname, Location })
            }).then((res) => res.json())
                .then((data) => alert('Data Sent'))
                .catch((err) => console.log(err))
        }
    </script>

</body>

</html>
